spring:
  security:
    oauth2:
      client:
        registration:
          custom:
            client-id: sso-client-2
            client-secret: 2a8a69e0-17b9-4e88-a6bd-ad888c80ca41
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8083/client-two/login/oauth2/code/custom
        provider:
          custom:
            authorization-uri: http://localhost:8080/auth/realms/sso-demo/protocol/openid-connect/auth
            token-uri: http://localhost:8080/auth/realms/sso-demo/protocol/openid-connect/token
            user-info-uri: http://localhost:8080/auth/realms/sso-demo/protocol/openid-connect/userinfo
            user-name-attribute: preferred_username
      resourceserver:
        jwt:
          jwk-set-uri: ${JWK_SET_URI:http://localhost:8080/auth/realms/sso-demo/protocol/openid-connect/certs}
  thymeleaf:
    cache: false
  cache:
    type: NONE

server:
  port: 8083
  servlet:
    context-path: /client-two

logging:
  level:
    org.springframework: DEBUG